<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MESSI SPORT</title>
    <link rel="shortcut icon" type="image/png" href="assets/imgs/images.png" />
  </head>

  <body>
    <section class="header">
      <div class="header-01">
        <h1>MESSI STORE</h1>

        <p>
          Venta de camisetas del mejor jugador de la historia del futbol.
          <a target="_blank" href="https://messi.com/palmares/">LIONEL MESSI</a>
        </p>
      </div>

      <div class="header-02">
        <img
          id="imagen-titulo"
          src="assets/imgs/titulo2.jpg"
          alt="imagen messi titulo"
        />
      </div>
    </section>

    <br />
    <section class="middle">
      <img src="/assets/imgs/messi.gif" alt="" />

      <div class="interno">
        <div class="stock">
          <img
            class="argentina"
            src="assets/imgs/messiargentina.jpg"
            alt="Camiseta messi Argentina"
          />
          <ul>
            <li>Precio</li>
            <li>$100.000</li>
            <button type="button" class="compra">COMPRAR</button>
          </ul>
        </div>
        <br />
        <div class="stock">
          <img
            class="barca"
            src="assets/imgs/messibarcelona.jpg"
            alt="Camiseta Messi Barcelona"
          />

          <ul>
            <li>Precio</li>
            <li>$90.000</li>
            <button type="button" class="compra">COMPRAR</button>
          </ul>
        </div>
        <br />
        <div class="stock">
          <img
            class="psg"
            src="assets/imgs/messipsg.png"
            alt="Camiseta Messi Psg"
          />

          <ul>
            <li>Precio</li>
            <li>$88.000</li>
            <button type="button" class="compra">COMPRAR</button>
          </ul>
        </div>
      </div>

      <img src="/assets/imgs/messi.gif" alt="" />
    </section>

    <br />

    <section>
      <div class="footer">
        <a href="https://www.instagram.com/leomessi/" target="_blank">Instagram</a>
        
      </div>
    </section>
  </body>
</html>
